    },
    "name": "unbound-resolv"
  },
  "spec": {
    "podMetricsEndpoints": [
      {
        "metricRelabelings": [
          {
            "replacement": "udp",
            "targetLabel": "transport_protocol"
          },
          {
            "replacement": "google.com",
            "targetLabel": "query_name"
          }
