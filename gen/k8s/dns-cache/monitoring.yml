{
  "apiVersion": "monitoring.coreos.com/v1",
  "kind": "PodMonitor",
  "metadata": {
    "labels": {
      "release": "kube-prometheus-stack"
    },
    "name": "unbound"
  },
  "spec": {
    "podMetricsEndpoints": [
      {
        "port": "prom"
      }
    ],
    "selector": {
      "matchLabels": {
        "rubykaigi.org/app": "unbound"
      }
    }
  }
}
