{
   "apiVersion": "apps/v1",
   "kind": "Deployment",
   "metadata": {
      "labels": {
         "rubykaigi.org/app": "unbound"
      },
      "name": "unbound"
   },
   "spec": {
      "replicas": 2,
      "selector": {
         "matchLabels": {
            "rubykaigi.org/app": "unbound"
         }
      },
      "template": {
         "metadata": {
            "labels": {
               "rubykaigi.org/app": "unbound"
            }
         },
         "spec": {
            "containers": [
               {
                  "args": [
                     "-c",
                     "/etc/unbound/unbound.conf",
                     "-dd"
                  ],
                  "env": [ ],
                  "image": "005216166247.dkr.ecr.ap-northeast-1.amazonaws.com/unbound:ba7f01468e10c19acb987767987e3693945a7ebe",
                  "livenessProbe": {
                     "failureThreshold": 2,
                     "httpGet": {
                        "path": "/healthz",
                        "port": 9167,
                        "scheme": "HTTP"
                     },
                     "periodSeconds": 3
                  },
                  "name": "unbound",
                  "ports": [
                     {
                        "containerPort": 10053,
                        "name": "dns",
                        "protocol": "UDP"
                     },
                     {
                        "containerPort": 10053,
                        "name": "dns-tcp",
                        "protocol": "TCP"
                     },
                     {
                        "containerPort": 10853,
                        "name": "dns-tls",
                        "protocol": "TCP"
                     },
                     {
                        "containerPort": 9167,
                        "name": "prom"
                     }
                  ],
                  "readinessProbe": {
                     "httpGet": {
                        "path": "/healthz",
                        "port": 9167,
                        "scheme": "HTTP"
                     }
                  },
                  "securityContext": {
                     "capabilities": {
                        "add": [
                           "NET_ADMIN"
                        ]
                     }
                  },
                  "volumeMounts": [
                     {
                        "mountPath": "/etc/unbound",
                        "name": "config",
                        "readOnly": true
                     },
                     {
                        "mountPath": "/secrets/tls-cert",
                        "name": "tls-cert",
                        "readOnly": true
                     }
                  ]
               }
            ],
            "nodeSelector": {
               "rubykaigi.org/node-group": "onpremises"
            },
            "tolerations": [
               {
                  "effect": "NoSchedule",
                  "key": "dedicated",
                  "value": "onpremises"
               }
            ],
            "topologySpreadConstraints": [
               {
                  "labelSelector": {
                     "matchLabels": {
                        "rubykaigi.org/app": "unbound"
                     }
                  },
                  "maxSkew": 1,
                  "topologyKey": "topology.kubernetes.io/zone",
                  "whenUnsatisfiable": "ScheduleAnyway"
               }
            ],
            "volumes": [
               {
                  "configMap": {
                     "name": "unbound-config"
                  },
                  "name": "config"
               },
               {
                  "name": "tls-cert",
                  "secret": {
                     "secretName": "cert-resolver-rubykaigi-net"
                  }
               }
            ]
         }
      }
   }
}
