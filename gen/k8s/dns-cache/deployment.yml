          }
        ],
        "volumes": [
          {
            "configMap": {
              "name": "envoy-config"
            },
            "name": "envoy-config"
          },
          {
            "name": "tls-cert",
            "secret": {
              "secretName": "cert-resolver-rubykaigi-net"
            }
          }
        ]
      }
    }
  }
}
