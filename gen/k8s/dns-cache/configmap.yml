{
   "apiVersion": "v1",
   "data": {
      "unbound.conf": "server:\n  do-daemonize: no\n  chroot: \"\"\n  username: \"unbound\"\n  logfile: \"\"  # stderr\n  verbosity: 1\n  extended-statistics: yes\n  log-servfail: yes\n  val-log-level: 2\n\n  interface: 0.0.0.0\n  port: 10053\n  do-ip4: yes\n  do-ip6: yes\n  access-control: 10.33.0.0/16 allow\n\n  root-hints: /usr/share/dns/root.hints\n  trust-anchor-file: /var/lib/unbound/root.key\n\n  prefetch: yes\n  prefetch-key: yes\n\n  # https://nlnetlabs.nl/documentation/unbound/howto-optimise/\n  num-threads: 2\n  num-queries-per-thread: 4096\n  outgoing-range: 8192\n\n  msg-cache-slabs: 2\n  rrset-cache-slabs: 2\n  infra-cache-slabs: 2\n  key-cache-slabs: 2\n\n  rrset-cache-size: 400m\n  msg-cache-size: 200m\n\n  so-rcvbuf: 4m\n  so-sndbuf: 4m\n  so-reuseport: yes\n\n  local-zone: 10.in-addr.arpa. nodefault\n  local-zone: a.c.0.0.5.8.0.f.d.0.1.0.0.2.ip6.arpa. nodefault\n\nforward-zone:\n  name: in-addr.arpa.\n  forward-addr: 169.254.169.253\n\nforward-zone:\n  name: ip6.arpa.\n  forward-addr: 169.254.169.253\n\nforward-zone:\n  name: rubykaigi.net.\n  forward-addr: 169.254.169.253\n\nforward-zone:\n  name: rubykaigi.org.\n  forward-addr: 169.254.169.253\n\nremote-control:\n  control-enable: yes\n  control-interface: /run/unbound.ctl\n"
   },
   "kind": "ConfigMap",
   "metadata": {
      "name": "unbound-config"
   }
}
