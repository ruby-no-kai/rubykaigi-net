{
   "apiVersion": "apps/v1",
   "kind": "Deployment",
   "metadata": {
      "labels": {
         "rubykaigi.org/app": "syslog-fluentd"
      },
      "name": "fluentd"
   },
   "spec": {
      "replicas": 2,
      "selector": {
         "matchLabels": {
            "rubykaigi.org/app": "syslog-fluentd"
         }
      },
      "template": {
         "metadata": {
            "labels": {
               "rubykaigi.org/app": "syslog-fluentd"
            }
         },
         "spec": {
            "containers": [
               {
                  "args": [
                     "--config",
                     "/config/fluent.conf"
                  ],
                  "env": [ ],
                  "image": "005216166247.dkr.ecr.ap-northeast-1.amazonaws.com/fluentd:2a69cc23f6d8cbbe9ef7681d4e64ed28dbab3f7c",
                  "livenessProbe": {
                     "failureThreshold": 2,
                     "httpGet": {
                        "path": "/api/plugins.json",
                        "port": 10068,
                        "scheme": "HTTP"
                     },
                     "periodSeconds": 3
                  },
                  "name": "fluentd",
                  "ports": [
                     {
                        "containerPort": 5140,
                        "name": "syslog",
                        "protocol": "UDP"
                     },
                     {
                        "containerPort": 24231,
                        "name": "prom"
                     },
                     {
                        "containerPort": 10068,
                        "name": "healthz"
                     }
                  ],
                  "readinessProbe": {
                     "httpGet": {
                        "path": "/api/plugins.json",
                        "port": 10068,
                        "scheme": "HTTP"
                     }
                  },
                  "volumeMounts": [
                     {
                        "mountPath": "/config",
                        "name": "config"
                     }
                  ]
               }
            ],
            "securityContext": {
               "fsGroup": 9999,
               "runAsUser": 9999
            },
            "serviceAccountName": "syslog",
            "volumes": [
               {
                  "configMap": {
                     "name": "fluentd-config"
                  },
                  "name": "config"
               }
            ]
         }
      }
   }
}
