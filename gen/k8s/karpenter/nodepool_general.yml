{
   "apiVersion": "karpenter.sh/v1beta1",
   "kind": "NodePool",
   "metadata": {
      "name": "general"
   },
   "spec": {
      "disruption": {
         "budgets": [
            {
               "nodes": "30%"
            }
         ],
         "consolidationPolicy": "WhenUnderutilized",
         "expireAfter": "24h"
      },
      "template": {
         "metadata": {
            "labels": {
               "rubykaigi.org/node-group": "general"
            }
         },
         "spec": {
            "kubelet": {
               "maxPods": 110
            },
            "nodeClassRef": {
               "name": "general"
            },
            "requirements": [
               {
                  "key": "karpenter.k8s.aws/instance-category",
                  "operator": "In",
                  "values": [
                     "t"
                  ]
               },
               {
                  "key": "kubernetes.io/arch",
                  "operator": "In",
                  "values": [
                     "arm64"
                  ]
               },
               {
                  "key": "kubernetes.io/os",
                  "operator": "In",
                  "values": [
                     "linux"
                  ]
               },
               {
                  "key": "karpenter.sh/capacity-type",
                  "operator": "In",
                  "values": [
                     "spot",
                     "on-demand"
                  ]
               },
               {
                  "key": "node.kubernetes.io/instance-type",
                  "operator": "NotIn",
                  "values": [
                     "t4g.nano",
                     "t4g.micro"
                  ]
               }
            ],
            "taints": [ ]
         }
      },
      "weight": 10
   }
}
