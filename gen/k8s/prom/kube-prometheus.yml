  "spec": {
    "groups": [
      {
        "name": "GrafanaAlerts",
        "rules": [
          {
            "alert": "GrafanaRequestsFailing",
            "annotations": {
              "message": "{{ $labels.namespace }}/{{ $labels.job }}/{{ $labels.handler }} is experiencing {{ $value | humanize }}% errors",
              "runbook_url": "https://runbooks.prometheus-operator.dev/runbooks/grafana/grafanarequestsfailing"
            },
            "expr": "100 * namespace_job_handler_statuscode:grafana_http_request_duration_seconds_count:rate5m{handler!~\"/api/datasources/proxy/:id.*|/api/ds/query|/api/tsdb/query\", status_code=~\"5..\"}\n/ ignoring (status_code)\nsum without (status_code) (namespace_job_handler_statuscode:grafana_http_request_duration_seconds_count:rate5m{handler!~\"/api/datasources/proxy/:id.*|/api/ds/query|/api/tsdb/query\"})\n> 50\n",
            "for": "5m",
            "labels": {
              "severity": "warning"
            }
          }
        ]
      },
      {
        "name": "grafana_rules",
        "rules": [
          {
            "expr": "sum by (namespace, job, handler, status_code) (rate(grafana_http_request_duration_seconds_count[5m]))\n",
            "record": "namespace_job_handler_statuscode:grafana_http_request_duration_seconds_count:rate5m"
          }
        ]
      }
    ]
  }
}
