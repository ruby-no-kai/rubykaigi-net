            "for": "5m",
            "labels": {
              "severity": "warning"
            }
          },
          {
            "alert": "KubeClientCertificateExpiration",
            "annotations": {
              "description": "A client certificate used to authenticate to kubernetes apiserver is expiring in less than 24.0 hours.",
              "runbook_url": "https://runbooks.prometheus-operator.dev/runbooks/kubernetes/kubeclientcertificateexpiration",
              "summary": "Client certificate is about to expire."
            },
            "expr": "apiserver_client_certificate_expiration_seconds_count{job=\"apiserver\"} > 0 and on(job) histogram_quantile(0.01, sum by (job, le) (rate(apiserver_client_certificate_expiration_seconds_bucket{job=\"apiserver\"}[5m]))) < 86400\n",
            "for": "5m",
            "labels": {
              "severity": "critical"
            }
          },
          {
            "alert": "KubeAggregatedAPIErrors",
            "annotations": {
              "description": "Kubernetes aggregated API {{ $labels.name }}/{{ $labels.namespace }} has reported errors. It has appeared unavailable {{ $value | humanize }} times averaged over the past 10m.",
              "runbook_url": "https://runbooks.prometheus-operator.dev/runbooks/kubernetes/kubeaggregatedapierrors",
              "summary": "Kubernetes aggregated API has reported errors."
            },
            "expr": "sum by(name, namespace, cluster)(increase(aggregator_unavailable_apiservice_total[10m])) > 4\n",
            "labels": {
              "severity": "warning"
            }
          },
          {
            "alert": "KubeAggregatedAPIDown",
            "annotations": {
              "description": "Kubernetes aggregated API {{ $labels.name }}/{{ $labels.namespace }} has been only {{ $value | humanize }}% available over the last 10m.",
              "runbook_url": "https://runbooks.prometheus-operator.dev/runbooks/kubernetes/kubeaggregatedapidown",
              "summary": "Kubernetes aggregated API is down."
            },
            "expr": "(1 - max by(name, namespace, cluster)(avg_over_time(aggregator_unavailable_apiservice[10m]))) * 100 < 85\n",
            "for": "5m",
            "labels": {
              "severity": "warning"
            }
          },
          {
            "alert": "KubeAPIDown",
            "annotations": {
              "description": "KubeAPI has disappeared from Prometheus target discovery.",
