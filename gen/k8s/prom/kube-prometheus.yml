              "allowPrivilegeEscalation": false,
              "capabilities": {
                "drop": [
                  "ALL"
                ]
              },
              "readOnlyRootFilesystem": true
            },
            "volumeMounts": [
              {
                "mountPath": "/tmp",
                "name": "tmpfs",
                "readOnly": false
              },
              {
                "mountPath": "/var/run/serving-cert",
                "name": "volume-serving-cert",
                "readOnly": false
              },
              {
                "mountPath": "/etc/adapter",
                "name": "config",
                "readOnly": false
              }
            ]
          }
        ],
