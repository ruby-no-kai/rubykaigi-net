<source>
  @id in-syslog
  @type syslog

  bind 0.0.0.0
  port 5140

  <parse>
    @type none
  </parse>

  source_hostname_key source_host
  source_address_key source_addr
  facility_key facility
  severity_key severity

  tag syslog
</source>

<source>
  @id in-forward
  @type forward
</source>

<source>
  @id in-prometheus
  @type prometheus

  bind 0.0.0.0
  port 24231
  metrics_path /metrics
</source>

<source>
  @id in-prometheus_monitor
  @type prometheus_monitor

  interval 10
</source>

<source>
  @id in-prometheus_output_monitor
  @type prometheus_output_monitor

  interval 10
</source>

<source>
  @id in-monitor_agent
  @type monitor_agent

  bind 0.0.0.0
  port 10068
</source>

<filter **>
  @id flt-record_transformer
  @type record_transformer
  <record>
    fluentd_host "#{Socket.gethostname}"
  </record>
</filter>

<filter **>
  @id flt-prometheus
  @type prometheus

  <metric>
    name fluentd_input_records_total
    type counter
    desc The total number of incoming records
    <labels>
      tag ${tag}
    </labels>
  </metric>
</filter>

# <match **>
#   @type stdout
# </match>

<match syslog.**>
  @id out-s3
  @type s3

  s3_region ap-northeast-1
  s3_bucket rk-syslog
  s3_object_key_format "%{path}_#{Socket.gethostname}_%{uuid_flush}.%{file_extension}"
  path syslog/year=%Y/month=%m/day=%d/%Y%m%d-%H%M%S

  check_apikey_on_start false
  check_object false
  check_bucket false

  <buffer time>
    @type file
    path /var/tmp/fluent/s3
    timekey 60
    timekey_wait 30
    timekey_use_utc true
    flush_at_shutdown true
  </buffer>

  <format>
    @type json
  </format>

  <inject>
    time_key fluentd_time
    time_type unixtime
    tag_key tag
  </inject>
</match>

<match syslog.**>
  @id out-cwlogs
  @type cloudwatch_logs

  region ap-northeast-1
  log_group_name /rk23net/syslog
  use_tag_as_stream true
  auto_create_stream true
</match>

<match k8s.**>
  @id out-cwlogs
  @type cloudwatch_logs

  region ap-northeast-1
  log_group_name /rk23net/k8s
  use_tag_as_stream true
  auto_create_stream true
</match>
